<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Website</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        text-align: center;
        padding: 20px;
      }
      nav {
        text-align: center;
        background-color: #333;
      }
      nav a {
        text-decoration: none;
        color: white;
        padding: 10px 20px;
        cursor: pointer;
      }
      nav a:hover {
        background-color: #555;
      }
      section {
        display: none;
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Your Website</h1>
    </header>
    <nav>
      <a onclick="showSection('home')">Home</a>
      <a onclick="showSection('portfolio')">Portfolio</a>
      <a onclick="showSection('blog')">Blog</a>
    </nav>
    <section id="home">
      <h2>Home Section</h2>
      <p>This is the home section of your website.</p>
    </section>
    <section id="portfolio">
      <h2>Portfolio Section</h2>
      <p>This is the portfolio section of your website.</p>
    </section>
    <section id="blog">
      <h2>Blog Section</h2>
      <p>This is the blog section of your website.</p>
    </section>

    <script>
      function showSection(sectionId) {
        // Hide all sections
        var sections = document.querySelectorAll("section");
        for (var i = 0; i < sections.length; i++) {
          sections[i].style.display = "none";
        }

        // Show the selected section
        var selectedSection = document.getElementById(sectionId);
        selectedSection.style.display = "block";
      }
    </script>
  </body>
</html>
